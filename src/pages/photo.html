        /* Базові стилі */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
            background-color: #f8f8f8;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Шапка і навігація */
        header {
            background-color: #4CAF50;
            padding: 1em;
            text-align: center;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        nav ul li {
            display: inline;
            margin-right: 10px;
        }

        nav ul li a {
            background-color: white;
            color: #333;
            text-decoration: none;
            padding: 8px 16px;
            border-radius: 4px;
            transition: background-color 0.3s;
            display: inline-block;
        }

        nav ul li a:hover {
            background-color: #f0f0f0;
        }

        /* Основний контент */
        main {
            flex: 1;
            padding: 2em;
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            color: #4CAF50;
            text-align: center;
            margin-bottom: 1.5em;
        }

        /* Стилі для фотогалереї */
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2em;
        }

        .gallery-item {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 1em;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .gallery-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .gallery-item img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
            display: block;
            margin: 0 auto;
        }

        .gallery-item a {
            display: block;
            text-decoration: none;
            color: inherit;
        }

        .gallery-item figcaption {
            color: #666;
            margin-top: 1em;
            font-size: 0.9em;
        }

        /* Підвал */
        footer {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 1em;
            margin-top: auto;
        }
    </style>
